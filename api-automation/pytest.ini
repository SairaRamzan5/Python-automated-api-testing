[pytest]
# Pytest Configuration File

# Register custom markers to avoid warnings
markers =
    uat: UAT environment tests
    smoke: Smoke tests - critical path validation
    positive: Positive test cases - valid inputs
    negative: Negative test cases - invalid inputs
    critical: Critical path tests - must pass
    performance: Performance and load tests
    security: Security-related tests (SQL injection, XSS, etc.)
    validation: Input validation tests
    duplicate: Duplicate data prevention tests
    uat_smoke: Marks tests for UAT smoke suite
    uat_critical: Marks tests for UAT critical path tests
    uat_security: Marks tests for UAT security tests
    uat_performance: Marks tests for UAT performance tests
    uat_integration: Marks tests for UAT integration tests
    admin: Admin role tests
    search: Search functionality tests
    pagination: Pagination functionality tests
    integration: Integration tests
    uat_validation: UAT validation tests
    uat_critical: UAT critical path tests
    uat_smoke: UAT smoke tests
    uat_performance: UAT performance tests
    uat_security: UAT security tests
    uat_integration: UAT integration tests
    uat_functional: UAT functional tests
    uat_cleanup: Cleanup and summary tests

    
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Disable warnings for cleaner output (optional)
# filterwarnings =
#     ignore::pytest.PytestUnknownMarkWarning