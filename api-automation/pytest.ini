[pytest]
# Pytest Configuration File

# Register custom markers to avoid warnings
markers =
    uat: UAT environment tests
    smoke: Smoke tests - critical path validation
    positive: Positive test cases - valid inputs
    negative: Negative test cases - invalid inputs
    critical: Critical path tests - must pass
    performance: Performance and load tests
    security: Security-related tests (SQL injection, XSS, etc.)
    validation: Input validation tests
    duplicate: Duplicate data prevention tests
    
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Disable warnings for cleaner output (optional)
# filterwarnings =
